<div class="container mt-4 ">
  <mat-toolbar>Registrar un Usuario</mat-toolbar>
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-md-4 col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombres" type="text" value="nombres" [(ngModel)]="nombres">
          </mat-form-field>
        </div>
        <div class="col-md-4 col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Apellidos" type="text" value="Apellidos" [(ngModel)]="Apellidos">
          </mat-form-field>
        </div>
        <div class="col-md-4 col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="CÃ©dula" type="number" value="cedula" [(ngModel)]="cedula">
          </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col-md-4 col-12">
          <mat-form-field class="full-width">
            <input matInput [matDatepicker]="picker" #p placeholder="Fecha de Nacimiento" value="p.value" [(ngModel)]="fecha">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-4 col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" type="email" value="email" [(ngModel)]="email">
          </mat-form-field>
        </div>
        <div class="col-md-4 col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Usuario Github" type="text" value="github" [(ngModel)]="github">
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-4 pb-4">
        <div class="col-md-10 col-0"></div>
        <div class="col-md-2 col-12 ">
          <button class="btn btn-success btn-lg" type="submit" (click)="Validar()">Guardar</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
